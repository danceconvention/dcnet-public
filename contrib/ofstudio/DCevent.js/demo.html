<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dcevent.js demo</title>
</head>
<body>

    <h1>dcevent.js demo</h1>

    <h2>All event participants</h2>
    <div data-dcevent="69750" data-select="signups">
        <img src="ajaxLoad.gif">
    </div>

    <h2>ProAm JnJ</h2>
    <h3>Am Leaders</h3>
    <div data-dcevent="69750" data-contest="ProAm Jack n' Jill" data-select="leaders">
        <img src="ajaxLoad.gif">
    </div>

    <h2>Fast Feet Strictly</h2>
    <h3>Couples (data-format-hook example)</h3>
    <!-- data-format-hook example -->
    <script>
        // Hooking function (reverse string for example)
        function reverseStr (s) {
            return s.split("").reverse().join("");
        }
    </script>
    <div data-dcevent="69750" data-contest="Fast Feet Strictly" data-select="couples" data-format-hook="reverseStr">
        <img src="ajaxLoad.gif">
    </div>

    <!-- Place this script tag at the bottom of the page-->
    <script src="dcevent.min.js"></script>

    <!-- Custom danceconvention API URL can be specified via data-dcevent-api attribute -->
    <!--<script data-dcevent-api="http://dev.ofstudio.ru/danceconvention/rest/" src="dcevent.min.js"></script>-->

</body>
</html>
